<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Front-end</li>
        <li>Back-end</li>
        <li>Full-stack <ul>
            <li>Js</li>
            <li>Python</li>
        </ul></li>
    </ul>
    <hr>
    <ol start="10" reversed>
        <li>Front-end</li>
        <li>Back-end</li>
        <li>Full-stack</li>
    </ol>
    <!-- Тут все просто. Unordered список и Ordered список. -->
    <!-- li- list item -->
    <!-- У нумерованного списка есть атрибуты start и reverse -->
    <!-- Также можно вкладывать списки в друг друга -->
    <dl>
        <dt>Front-end</dt>
        <dd>Front-end developer whp can make sites</dd>
        <dt>Back-end</dt>
        <dd>Back-end developer who set up servers</dd>
    </dl>
    <p>Эо список определений.dl -definitions list</p>
    <p>dt - термин.</p>
    <p>dd - определение термина.</p>
</body>
</html>
