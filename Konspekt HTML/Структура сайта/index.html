<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Nazvanie saita</h1>
        <nav>
            <a href="https://vk.com/im?peers=320022316"><b>VKontakte</b></a>
            <a href="https://www.figma.com/file/s4j3b5jLXEJlgK2Xt8x4Ia/Untitled?node-id=0%3A1"><b>Figma</b></a>
            <a href="https://www.youtube.com"><mark>Youtube</mark></a>
        </nav>
    </header>
    <!-- Эти теги используются в шапках сайтов
    header - блок шапки
    nav - тоже блок. В нем важные ссылки, которые пользователь будет использовать -->
    <main>
        <section>
            <article>Here we have article</article>
            <img src="https://sun9-74.userapi.com/impg/nP4xoOGob2mVBkj1Oyn-svibJQNWAp5Ox0H9Nw/pY9OlFK-kKU.jpg?size=604x588&quality=95&sign=8637e1dd22f579ac7b64a9dbab659b59&type=album" alt="Meme">
            <p>funny meme</p>
        </section>
        <section>Article 2</section>
    </main>
    <aside>Here can be ads</aside>
    <!-- main - тег для хранения основного содержимого страницы
    div - просто блок контейнер без семантического смысла
    section - блок для секций в основном блоке
    aside - боковой блок для хранения чего либо. Может использоваться как менюшка -->
    <footer>Here the 'basement' of website</footer>
    <!-- тег футер используется для нижней части сайта. -->
</body>
</html>
