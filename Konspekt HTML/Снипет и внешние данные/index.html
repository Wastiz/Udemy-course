<!-- Файл называется индекс хтмл, потому что это общепринятое название главной страницы. Браузер будет отрисовывать сначала его. -->
<!DOCTYPE html> <!-- этот тег помогает определится браузеру с версией хтмл -->
<html lang="en"><!-- этот тег оборачивает весь код для хтмл. Атрибут показывает основной язык сайта--> 
<head> <!--Внутри этого тега используется вся вспомогательная информация для верстки. Например, шрифты. -->
    <meta charset="UTF-8"> <!--Атрибут этого элемента говорит какая кодировка используется -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!--Тег, который показывает название страницы. Он будет отображаться на вкладке браузера -->
    <link rel="shortcut icon" href="path.png" type="image/x-icon"> <!-- Этот тег предназначен для картинки во вкладке браузера. -->
    <link rel="stylesheet" href="style.css">
    <!-- Это для подключения css -->
</head>
<body>
    <!-- Здесь будут все элемены страницы, также js. -->
</body>
</html>
<!-- Такое создание разметки называется снипетом -->
